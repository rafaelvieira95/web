<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>1000Sport :: Busca </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="_js/jquery.min.js"></script>
    <script src="_js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="_js/vue.js"></script>

</head>

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        <nav class="col-lg-10 col-md-10 col-sm-10 col-xs-10">

            <input class="col-lg-6 col-md-6 col-sm-5 col-xs-6 text-left" type="text" placeholder="Digite um item para pesquisar" required autofocus style=top:10px;>

            <button class="btn btn-primary col-lg-2 col-md-2 col-sm-3 col-xs-2" style=top:10px;>Pesquisar</button>

        </nav>

    </div>

    <div class="row">
        <hr class="border-bottom border-dark col-lg-12 col-md-12 col-sm-12 col-xs-12" style=top:15px;>
    </div>
</div>


<div  id="sec" class="container-fluid p-2">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-7 col-xs-8"></div>
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-lg-right text-md-right text-sm-right text-xs-right" for="sel"> <strong>Listar:</strong></label>
        <select class="col-lg-2 col-md-3 col-sm-3 col-xs-2 custom-select" id="sel">
            <option v-for="opt in categories"> {{opt.choice}}</option>
        </select>
        <div class="col-md-1"></div>
    </div>
</div>

<section class="container-fluid bg-secondary">

    <div class="row">
        <div class="col-md-1"></div>
        <img class="col-md-10 img-fluid img-thumbnail" alt="Futebol" src="_img/futebol.jpg">
        <div class="col-md-1"></div>
    </div>
</section>

<script>
    var sec = new Vue({

        el:"#sec",
        data:{

            categories:[
                {choice: "Menor preço"},
                {choice: "Maior preço"},
                {choice: "Recentes"},
                {choice: "Antigos"},
                {choice: "Mais vendidos"}
            ]
        }

    });
</script>



</body>

</html>
