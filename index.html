<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>1000Sport :: Home</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="_js/jquery.min.js"></script>
    <script src="_js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="_js/vue.js"></script>
    <link rel="stylesheet" href="_css/style.css">
    <script src="_js/axios.min.js"></script>
    <script src="_js/httpVueLoader.js"></script>

</head>

<body id="corpo"class="bg-light">


<div id="interface">

    <div class="row">

    <div class="col-md-1 bg-white"></div>
    <nav id="nav" class="navbar col-md-11 col-5 navbar-nav navbar-expand-sm bg-white navbar-dark">
        <ul class="row nav navbar-nav font-weight-bold">
            <a  href="#"><img class="navbar-brand figure-img" width="200px" height="100px" src="_vue/sport/pictures/logo_temp.png"></a>
            <li class="nav-item" v-for="menu in options"><a class="nav-link" href="#" style="color:#005cbf">{{menu.item}}</a> </li>
        </ul>

    </nav>
    </div>

<hr>

    <div class="row">
        <p class="col-md-3"></p>
    <input class="text-md-left col-md-3" type="text" placeholder="Digite um item para pesquisar" required autofocus>
        &nbsp;&nbsp;
    <button class="btn btn-primary btn-group-md col-md-1 text-md-center"> Pesquisar </button>

    <a class="alert-link align-baseline text-md-left col-md-1" href="register.html">Cadastrar</a>

    <a class="alert-link align-baseline text-md-left col-md-2" href="login.html">Fazer Login</a>

    </div>

    <section  id="menu">

        <ul id="foto-camisa">

            <li v-for="it in items">

                <img @mouseover='mouseOver(it.id,it.idUser)' @mouseout='mouseOut(it.id,it.idUser)' :src=mainPic(it.id,it.idUser) width="200px" height="220px">
                <img v-if="source === null" :src=mainPic(it.id,it.idUser,0) width="200px" height="220px">
                <a class="card-link" href=path(it.id)> {{it.title}} </a>
                <span>
                <p class="text-justify font-italic"> <strong> Temporada {{it.season}} à vista R$ {{it.price}} em até 10 x {{it.price / 10}} </strong> </p>
                </span>
            </li>

        </ul>

    </section>


    <script>

        var app = new Vue({

            el:"#nav",
            data: {

                options:
                      [ {item: "Futebol"},
                        {item: "Handball"},
                        {item: "Futsal"},
                        {item: "Basquete"},
                        {item: "Tênis"},
                        {item: "Acessórios"}]
            }
        });

        var menu = new Vue({

            el:"#menu",

            data:{
                items:[],
                url: "http://127.0.0.1:8080/sport/api/shirts",
                source: null
            },

            created: function () {
                this.get();

            },

            methods:
                {

                    mouseOver: function(id,idUser){

                       // if(this.source === "_img/"+id+"_"+idUser+"-pic1"){
                           //alert('Passou o Mouse aqui idx '+ 1);
                            this.mainPic(id,idUser,1);
                        //}


                    },

                    mouseOut: function(id,idUser){
                       // alert('Passou o Mouse aqui idx '+ 0);
                        this.mainPic(id,idUser,0);

                    },

                    get: function () {
                        vm = this;
                        axios.get(this.url).then(function (r) {

                            vm.items = r.data;
                            console.log(r);

                        }).catch(function (erro) {
                            console.log(erro)
                        });
                    },

                    localData(it,p) {

                        let photos = JSON.stringify(p);
                        let data = JSON.stringify(it);
                        localStorage.setItem('db_shirts',photos);
                        localStorage.setItem('db_shirts_info',data);
                    },

                     path(p) {
                         return "info.html/" + p;
                     },

                    mainPic(id,idUser){

                           this.source = '_img/'+id+'_'+idUser+'-pic0';

                        return this.source;
                    }


                }
        });

    </script>

</div>

</body>

</html>
