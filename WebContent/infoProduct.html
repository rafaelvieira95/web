<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1000Sport:: Camisa do Corinthians </title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../_js/vue.js"></script>
    <link rel="stylesheet" href="../_css/style.css">
    <link rel="stylesheet" href="../_css/product.css">

</head>

<body id="corpo">


<div id="app">
    <header id="cabecalho">
        <input class="text-left" type="text" placeholder="Digite um item para pesquisar" required autofocus>

        <button class="btn btn-primary" style=top:10px;> Pesquisar </button>

        <a class="alert-link" href="login.html">Fazer Login</a>

        <nav class="nav">

            <ul class="navbar">
                <li class="nav-item" v-for="menu in options"><a class="nav-link" href="#">{{menu.item}}</a> </li>
            </ul>
        </nav>
    </header>


</div>



<section id="info">

    <ul id="fotos">

        <li id="foto-01"> <img onclick="alteraFoto('../_img/corinthians-frente.jpg')" src="../_img/corinthians-frente.jpg"  width="128px" height="150px"> </li>
        <li id="foto-02"> <img onclick="alteraFoto('../_img/corinthians-costas.jpg')" src="../_img/corinthians-costas.jpg"  width="128px" height="150px"> </li>
        <li id="foto-03"> <img onclick="alteraFoto('../_img/corinthians-perfil.jpg')" src="../_img/corinthians-perfil.jpg"  width="128px" height="150px"> </li>
        <li id="foto-04"> <img onclick="alteraFoto('../_img/corinthians-escudo.jpg')" src="../_img/corinthians-escudo.jpg"  width="128px" height="150px"> </li>

    </ul>

</section>

<aside>
    <ul id="foto-ampliada">

        <li> <img id="foto-01-ampliada" src="../_img/corinthians-frente.jpg"  width="500px" height=520px"></li>
    </ul>
</aside>

<article id="menu">

   <h2>Descrição</h2>

    <label>Título</label>: {{items[0].title}} <br>
    <label>Marca: </label> {{items[0].brand}} <br>
    <label> Versão:</label> {{items[0].version}} <br>
    <label> Clube:</label> {{items[0].club}}<br>
    <label> Temporada:</label> {{items[0].season}}<br>
    <label> Ocasião: </label>{{items[0].occasion}}<br>
    <label>Valor: </label>R$ 240,00

</article>

<script type="application/javascript">

    function alteraFoto(foto) {
        document.getElementById("foto-01-ampliada").src = foto;
    }

</script>


<script>

    var app = new Vue({

        el:"#app",
        data: {
            options:
                [
                    {item: "Futebol"},
                    {item: "Handball"},
                    {item: "Futsal"},
                    {item: "Basquete"},
                    {item: "Tênis"},
                    {item: "Acessórios"}]
        }
    });

    var menu = new Vue({

        el:"#menu",
        data:{

            shirt: {
                id: 0,
                title: "",
                brand: "",
                version: "",
                club: "",
                season: "",
                occasion: "",
                gk: false,
                src:""
            },
            items:[
                {id: 0, title: 'Camisa do Corinthians', brand: 'Nike',version: 'Copa do Brasil',
                    club: 'Corinthians', season: 2019, occasion: 'Partida', gk: false,src:"../_img/corinthians-frente.jpg"},

                {id: 1, title: 'Camisa do São Paulo', brand: 'Adidas',version: 'Copa do Brasil',
                    club: 'São Paulo', season: 2019,occasion: 'Partida', gk: false,src:"../_img/saopaulo-frente.jpg"},

                {id: 2, title: 'Camisa do Flamengo', brand: 'Adidas',version: 'Libertadores',
                    club: 'Flamengo', season: 2019, occasion: 'Partida', gk: false,src:"../_img/flamengo-frente.jpg"},

                {id: 3, title: 'Camisa do Palmeiras', brand: 'Puma',version: 'Copa do Brasil',
                    club: 'Palmeiras', season: 2019, occasion: 'Partida', gk: false,src:"../_img/palmeiras-frente.jpg"},

                {id: 4, title: 'Camisa do Vasco', brand: 'Diadora',version: 'Copa do Brasil',
                    club: 'Vasco', season: 2019, occasion: 'Partida', gk: false,src:"../_img/vasco-frente.jpg"},

                {id: 5, title: 'Camisa do Cruzeiro', brand: 'Umbro',version: 'Libertadores',
                    club: 'Cruzeiro', season: 2019, occasion: 'Partida', gk: false,src:"../_img/cruzeiro-frente.jpg"}]

        }

    });

</script>

</body>
</html>
