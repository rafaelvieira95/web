<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>1000Sport :: Cadastro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../_js/vue.js"></script>
</head>

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 jumbotron-fluid text-center bg-primary">
            <header>
                <h2 style=color:white;>Cadastro de Produtos esportivos</h2>
            </header>
        </div>

         <ul class="pagination justify-content-center col-md-auto" style=margin-top:10px;>

            <li class="page-item"> <a class="page-link"> Escolha seu Produto </a></li>
            <li class="page-item"> <a class="page-link"> Descreva seu Produto</a>  </li>
            <li class="page-item"> <a class="page-link"> Informação de preço e quantidade</a>  </li>
            <li class="page-item"> <a class="page-link"> Confirme seu cadastro</a> </li>
        </ul>

    </div>

    <div class="row">

        <div class="col-md-auto">
            <label> Produto: </label>
        </div>

        <div>
           <select class="custom-select">
               <option onclick="apresenta()"> Nenhum </option>
               <option onclick="camisa()"> Camisa </option>
           </select>
        </div>
        <div class="col-md-auto">
            <label> Empresa: </label>
        </div>
        <div>
            <select class="custom-select">
                <option> Nenhum </option>
                <option> admin</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div id="campo-cad" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="row">
                <div class="jumbotron-fluid">
                    <h5> <strong> Clique em um Produto e os campos irão aparecer!</strong> </h5>
                </div>
            </div>

        </div>

  </div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <button class="btn btn-primary p-2 col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4"> Continuar </button>
        <a class="alert-link col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2" href="register.html"> Voltar</a>
    </div>
</div>

</div>


<script>

    function apresenta() {

        var campoApresentacao = '<iframe class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 border-0" width="500px" height="35px" src="registerForms.html#apresentacao" scrolling="no" name="div-form"></iframe>'

        document.getElementById("campo-cad").innerHTML = campoApresentacao;

    }

    function camisa() {

        var campoCamisa = '<iframe class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 border-0" width="800px" height="600px" src="registerForms.html#camisa" scrolling="yes" name="div-form"></iframe>'
        document.getElementById("campo-cad").innerHTML = campoCamisa;
    }

</script>

</body>


</html>
