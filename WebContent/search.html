<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>1000Sport :: Busca </title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../_js/vue.js"></script>

</head>

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-7">
            <form class="form-group">

                <input  class="col-sm-8" type="text" placeholder="Digite um item para pesquisar" class="form-control" style=top:20px;>
                <button class="btn btn-group btn-primary" style=top:20px;>Pesquisar</button>

            </form>

        </div>
    </div>
</div>

<hr class="border-bottom border-dark">

<div  id="sec" class="container-fluid p-2">
    <div class="row">

        <div class="col-sm-8"> </div>

        <div class="col-sm-4">

           <label for="sel"> <strong>Listar por:</strong></label>

            <select id="sel" class="custom-select">
                <option v-for="opt in categories"> {{opt.choice}}</option>
            </select>

        </div>

    </div>
</div>

<section class="bg-secondary">

    <img class="img-fluid img-thumbnail" alt="Futebol" src="../_img/futebol.jpg">

</section>

<script>
    var sec = new Vue({

        el:"#sec",
        data:{

            categories:[
                {choice: "Menor preço"},
                {choice: "Maior preço"},
                {choice: "Recentes"},
                {choice: "Antigos"},
                {choice: "Mais vendidos"}
            ]
        }

    });
</script>



</body>

</html>
