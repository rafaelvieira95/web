<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>1000Sport :: Home</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../_js/vue.js"></script>
    <link rel="stylesheet" href="../_css/style.css">

</head>

<body id="corpo"class="bg-light">


<div id="interface">


    <nav id="nav" class="navbar navbar-nav navbar-expand-sm bg-white navbar-dark">

        <ul class="nav navbar-nav font-weight-bold">
            <a  href="#"><img class="navbar-brand figure-img" width="200px" height="100px" src="../_img/logo_temp.png"></a>
            <li class="nav-item" v-for="menu in options"><a class="nav-link" href="#" style="color:#005cbf">{{menu.item}}</a> </li>
        </ul>

    </nav>

    <input class="text-md-left" type="text" placeholder="Digite um item para pesquisar" required autofocus>

    <button class="btn btn-primary btn-group-md"> Pesquisar </button>

    <a class="alert-link align-baseline" href="register.html">Cadastrar</a>

    <a class="alert-link align-baseline" href="login.html">Fazer Login</a>


    <section  id="menu">

        <ul id="foto-camisa">
            <li v-for="it in items">
                <img @mouseover= 'trocaFoto(it.id,it.back)' @mouseout='trocaFoto(it.id,it.front)' :src= it.src width="200px" height="220px">
                <a class="card-link" href="infoProduct.html"> {{it.title}} </a>
                <span>
                <p class="text-justify font-italic"> <strong> Temporada {{it.season}} à vista R$ {{it.price}} em até 10 x {{it.price / 10}} </strong> </p>
                </span>
            </li>

        </ul>

    </section>


    <script>

        var app = new Vue({

            el:"#nav",
            data: {
                options:
                    [
                        {item: "Futebol"},
                        {item: "Handball"},
                        {item: "Futsal"},
                        {item: "Basquete"},
                        {item: "Tênis"},
                        {item: "Acessórios"}]
            }
        });

        var menu = new Vue({

            el:"#menu",
            data:{

                shirt: {
                    id: 0,
                    title: "",
                    brand: "",
                    version: "",
                    club: "",
                    season: "",
                    occasion: "",
                    gk: false,
                    price:0.0,
                    front:"",
                    back:"",
                    src:""
                },

                items:[
                    {id: 0, title: 'Camisa do Corinthians', brand: 'Nike',version: 'Copa do Brasil',
                        club: 'Corinthians', season: 2019, occasion: 'Partida', gk: false, price:240.0,
                        front:"../_img/corinthians-frente.jpg",back:"../_img/corinthians-costas.jpg",
                        src:"../_img/corinthians-frente.jpg"},

                    {id: 1, title: 'Camisa do São Paulo', brand: 'Adidas',version: 'Copa do Brasil',
                        club: 'São Paulo', season: 2019,occasion: 'Partida', gk: false,price:220.0,
                        front:"../_img/saopaulo-frente.jpg",back:"../_img/saopaulo-costas.jpg",
                        src:"../_img/saopaulo-frente.jpg"},

                    {id: 2, title: 'Camisa do Flamengo', brand: 'Adidas',version: 'Libertadores',
                        club: 'Flamengo', season: 2019, occasion: 'Partida', gk: false,price:225.0,
                        front:"../_img/flamengo-frente.jpg",back:"../_img/flamengo-costas.jpg",
                        src:"../_img/flamengo-frente.jpg"},

                    {id: 3, title: 'Camisa do Palmeiras', brand: 'Puma',version: 'Copa do Brasil',
                        club: 'Palmeiras', season: 2019, occasion: 'Partida', gk: false,price:215.90,
                        front:"../_img/palmeiras-frente.jpg",back:"../_img/palmeiras-costas.jpg",
                        src:"../_img/palmeiras-frente.jpg"},

                    {id: 4, title: 'Camisa do Vasco', brand: 'Diadora',version: 'Copa do Brasil',
                        club: 'Vasco', season: 2019, occasion: 'Partida', gk: false,price:230.0,
                        front:"../_img/vasco-frente.jpg",back:"../_img/vasco-costas.jpg",
                        src:"../_img/vasco-frente.jpg" },

                    {id: 5, title: 'Camisa do Cruzeiro', brand: 'Umbro',version: 'Libertadores',
                        club: 'Cruzeiro', season: 2019, occasion: 'Partida', gk: false,price:225.0,
                        front:"../_img/cruzeiro-frente.jpg",back:"../_img/cruzeiro-costas.jpg",
                        src:"../_img/cruzeiro-frente.jpg" }]

            },

            methods:
                {
                    trocaFoto: function(id,name){
                        this.items[id].src = name;

                    },
                },
            filters:
                {
                    lowerCase(str){
                        return str.toLowerCase();
                    }
                }

        });

    </script>

</div>

</body>

</html>
